<!DOCTYPE HTML>
<html>
<head>
<title>{% block title %}{% endblock %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
{% load static %}
 <!-- Bootstrap Core CSS -->
<script src="{% static "jquery-3.2.1.min.js"%}"></script>

<style>
    @-moz-document url-prefix() {
        fieldset { display: table-cell; }
    }
</style>
</head>


<body>
<div class="navbar navbar-default">
      <div class="navbar-header">
    　<!-- .navbar-toggle样式用于toggle收缩的内容，即nav-collapse collapse样式所在元素 -->
    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#demo">
      <span class="sr-only">Toggle Navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <!-- 确保无论是宽屏还是窄屏，navbar-brand都显示 -->
    <a href="##" class="navbar-brand">IISOP</a>
  </div>
  <!-- 屏幕宽度小于768px时，div.navbar-responsive-collapse容器里的内容都会隐藏，显示icon-bar图标，当点击icon-bar图标时，再展开。屏幕大于768px时，默认显示。 -->
  <div class="collapse navbar-collapse navbar-responsive-collapse" id="demo">
    <ul class="nav navbar-nav">
      <li><a href="#">首页</a></li>
      <li><a href="#/">员工管理</a></li>
      <li><a href="/devices/">设备管理</a></li>
      <li><a href="#/">电子围栏</a></li>
      <li><a href="#">我的资料</a></li>
      <li><a href="/logout/">退出登录</a></li>
      <li><a href="#">关于我们</a></li>
    </ul>
  </div>
</div>

<link href="{% static "bootstrap-dist/css/bootstrap.min.css"%}" rel='stylesheet' type='text/css' />

{% block page_content %}{% endblock %}

{% block page_script %}{% endblock %}
</body>



</html>
